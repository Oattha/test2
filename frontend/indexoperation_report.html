    <div class="flex form-input">
      <div class="header-form">การส่งถึงเวลา</div>

      <div class="flex">
        <div>
            <input name="delivery_efficiency" type="radio" value="ดีมาก"> ดีมาก
          </div>
          <div>

          </div>
          <div>
            <input name="delivery_efficiency" type="radio" value="พอใช้"> พอใช้
          </div>
          <div>
              <input name="delivery_efficiency" type="radio" value="แย่"> แย่
            </div>
          <div>
            <input name="delivery_efficiency" type="radio" value="แย่มาก"> แย่มาก
          </div>
      </div>
    </div>

    <div class="form-input">
    <div id="message" class="message"></div> 
    <div class="center">
      <button onclick="submitData()" class="button">ส่งข้อมูล</button>
    </div>
  </div>
